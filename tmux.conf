# -- Basic Settings ----------------------------------------
set -g escape-time 0 # Reduce nvim entering normal mode lag
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
setw -g mode-keys vi

# -- Colors ------------------------------------------------
set -g @bg "colour235"
set -g @fg "red"
set -g @host_bg "#E78A4E"
set -g @host_fg "colour235"
set -g @date_bg "red"
set -g @date_fg "colour235"
set -g @sections_bg "black"
set -g @sections_fg "white"
set -g @updates_bg "blue"
set -g @updates_fg "colour235"

# -- Status Bar --------------------------------------------
set -g status-position top
set -g status-style "bg=#{@bg},fg=#{@fg}"
set -g status-interval 60
set -g status-left " #[bold][#{session_name}] #[default] "
set -g status-left-length 50
set -g status-right "#[bg=#{@host_bg},fg=#{@host_fg}] 󰇄 #[bg=#{@sections_bg},fg=#{@sections_fg}] #{host} #[default] #[bg=#{@date_bg},fg=#{@date_fg}]  #[bg=#{@sections_bg},fg=#{@sections_fg}] %A %d #[default] #[bg=colour242,fg=colour235]  #[bg=#{@sections_bg},fg=#{@sections_fg}] %H:%M #[default] #[bg=#{@updates_bg},fg=#{@updates_fg}] 󰚰 #[bg=#{@sections_bg},fg=#{@sections_fg}] #($HOME/.config/tmux/tmux_info --get-updates) #[default] "
set -g status-right-length 70
set -g window-status-format "#[bg=colour242,fg=colour235] #I #[bg=#{@sections_bg},fg=#{@sections_fg}] #W "
set -g window-status-current-format "#[bg=red,fg=colour235] #I #[bg=#{@sections_bg},fg=#{@sections_fg}] #W "

# -- Key bindings ------------------------------------------
set -g prefix C-b
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# -- Panel bindings ----------------------------------------
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -n C-M-h resize-pane -L 2
bind -n C-M-j resize-pane -D 2
bind -n C-M-k resize-pane -U 2
bind -n C-M-l resize-pane -R 2
bind t split-window -h
bind v split-window -v
bind f resize-pane -Z
bind w kill-pane
#bind w confirm-before -p "Kill pane #P? (y/n)" kill-pane

# -- Window bindings ---------------------------------------
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0
bind C-t new-window
bind C-w kill-window
#bind C-w confirm-before -p "Kill window #W (y/n)" kill-window

# -- Copy mode bindings ------------------------------------
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# -- Plugins -----------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# -- Nvim integration ----------------
set -g @plugin 'aserowy/tmux.nvim'
# navigation
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'
# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 2
set -g @tmux-nvim-resize-step-y 2
set -g @tmux-nvim-resize-keybinding-left 'C-M-h'
set -g @tmux-nvim-resize-keybinding-down 'C-M-j'
set -g @tmux-nvim-resize-keybinding-up 'C-M-k'
set -g @tmux-nvim-resize-keybinding-right 'C-M-l'

run '~/.tmux/plugins/tpm/tpm'
